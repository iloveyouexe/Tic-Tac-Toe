<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game Board</title>
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="board">
        <h1>Tic-Tac-Toe</h1>
        <div class="topRow">
            <div class="top-left" id="columnA"></div>
            <div class="top-middle" id="columnB"></div>
            <div class="top-right" id="columnC"></div>
        </div>
        <div class="middleRow">
            <div class="middle-left" id="columnA"></div>
            <div class="center" id="columnB"></div>
            <div class="middle-right" id="columnC"></div>
        </div>
        <div class="bottomRow">
            <div class="bottom-left" id="coulmnA"></div>
            <div class="bottom-middle" id="coulmnB"></div>
            <div class="bottom-right" id="coulmnC"></div>
        </div>
    </div>
    
</body>
</html>
